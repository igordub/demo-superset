    type: MARKDOWN
  MARKDOWN-lHTwbCQYnt:
    children: []
    id: MARKDOWN-lHTwbCQYnt
    meta:
      code: "## Faster track is more likely to be short\n* A visible correlation is\
        \ observed on the track duration vs tempo plot - faster tempo, shorter song\
        \ duration. \n* From perfomer's perpective it makes sene - high intensity\
        \ can not be sutained for a long time. Also, listener will get tired from\
        \ a track quicker/ly if it will be fast and long in duration.\n* Two outlires,\
        \ seem to contradict this trend being both long and fast!"
      height: 25
      width: 6
    parents:
