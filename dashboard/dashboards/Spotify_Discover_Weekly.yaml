  MARKDOWN-Du0vNdbPtp:
    children: []
    id: MARKDOWN-Du0vNdbPtp
    meta:
      code: '## Data Type

        Spotify API provides various info for each song

        * Textual data: artist, album and track name (plus unique track ID number).
        Straightforward and comonnly known data.

        * Numeric data: duration, tempo, time siganture key, loudness, liveliness,
        energy, etc. Technical data, especially emotional metrics like energy, liveliness
        and danceability.

        <br />


        '
      height: 40
      width: 4
    parents:
    - ROOT_ID
    - GRID_ID
    - ROW-K8b7Fgfach
    - COLUMN-pmrO7T_O9B
    type: MARKDOWN
  MARKDOWN-IG_y9BEj25:
    children: []
    id: MARKDOWN-IG_y9BEj25
    meta:
      code: "# My Discover Weekly Playlist Dashboard\nEven if you don't know it, algorithms\
        \ play a big part in our daily lives. Spotify routinely provides suggestioins\
        \ to listeners and constanly refines its Machine Learning models. \n\nDespite\
        \ being an avid Spotify user myself, I don't use the suggestions a lot, leaving\
        \ myself a joy of finding new music bymyself.\nHere, I've took my recent _Discover\
        \ Weekly_ playlist from Spotify and looked into what it has to offer. \n\n\
        <br />\n\n\n**See GitHub repo**: [https://github.com/igordub/demo-superset][https://github.com/igordub/demo-superset]"
      height: 50
      width: 4
    parents:
    - ROOT_ID
    - GRID_ID
    - ROW-3cTAJNr_b_
    type: MARKDOWN
  MARKDOWN-ZfwuPaA5aS:
    children: []
    id: MARKDOWN-ZfwuPaA5aS
    meta:
      code: 'As the last chart, I compare three jazz standards  in this playlist.


        * All of them share very similar characteristics in their metric.


        * "My Favourite Things" and "On the Sunny Side of the Street" are more alike
        compared to "Fly Me to the Moon" version of song. The latter has a big orchestral
        sound, while two others sound lot.'
      height: 35
      width: 3
    parents:
    - ROOT_ID
    - GRID_ID
    - ROW-C2N2zA95d3
    - COLUMN-NcZy3g3sFw
