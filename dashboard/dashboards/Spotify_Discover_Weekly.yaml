  MARKDOWN-yzryTGoH-6:
    children: []
    id: MARKDOWN-yzryTGoH-6
    meta:
      code: '## Time is the Key

        * Most of the popular songs have 4 beats per bar. Thus, not suprisingly, the
        tacks are mostly in 4/4. However, as someone who likes jazz, 20% of the suggested
        songs have 3 per bar, signifying triplets and non-straight beats.

        * One third of the songs are in key of **C** (key = 0) (it''s the esaiset
        key to write on piano) followed by **E** (key = 5). Interstingly, **Eb** (key
        = 4) and **A** (key = 9) keys are abscent, but that might be due to small
        sample size. '
      height: 34
      width: 4
